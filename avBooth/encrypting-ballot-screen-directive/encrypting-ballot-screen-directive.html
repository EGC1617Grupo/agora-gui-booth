<div class="busy-gui container" ng-if="imagesPreloaded">
  <img class="busy-img-central text-center" ng-src="{{ stepList[fakeStepIndex].centralImgSrc }}">
  </img>
  <div class="busy-text">
    <div class="text-center">
      <h1 ng-i18next="avBooth.busy.title">
      </h1>
    </div>
    <div
      class="busy-step row" 
      ng-repeat="step in bulletList"
    >
      <div class="col-sm-offset-3 col-sm-2">
          <i
            class="fa fa-times"
            ng-if="'waiting' === step.state"
          >
          </i>
          <img
            class="step-img"
            src="booth/img/loading.gif"
            ng-if="'working' === step.state"
          >
          </img>
          <i 
            class="fa fa-check"
            ng-if="'finished' === step.state"
          >
          </i>
          <span>
            <b
              class="step-title"
              ng-i18next="avBooth.busy.{{ step.title }}"
            >
            </b>
          </span> 
      </div>
      <div class="col-sm-3">
        <p
          class="step-description"
          ng-i18next=" avBooth.busy.{{ step.description }}"
        >
        </p>
      </div>
    </div>
  </div>
</div>
